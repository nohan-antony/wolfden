<div class="container mb-5">
  <h1><b>Leave Balance</b></h1>
</div>

<div class="row mb-4">
  @for(item of leaveList;track item)
  {
  <div class="col-4">
    <div class="card text-bg-light mb-3" style="max-width: 18rem;">
      <div class="card-header"><i class="fas fa-calendar"></i> {{item.name}}</div>
      <div class="card-body d-flex justify-content-center">
        <h2> {{item.balance}}</h2>
      </div>
    </div>
  </div>
  }
</div>
